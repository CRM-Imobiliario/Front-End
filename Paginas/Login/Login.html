<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Entrar no Metta Leads</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <main class="main">
        <section id="barraLogin">
            <div id="container1">
                <img id="logo" src="Media\Logo Fundo Azul.jpeg" alt="">
                <div id="formularioLogin">
                    <h1>Login</h1>
                    <form id="formulario" action="LoginData">
                        <div id="inputs">
                            <label for="email">Email:</label><br>
                            <input type="text" id="inputTxt" name="Email"><br>
                        </div>
                        <div id="inputs">
                        <label for="senha">Senha:</label><br>
                        <input type="text" id="inputTxt" name="senha">
                        </div>
                        <input type="submit" value="Entrar" id="submit">
                    </form>
                </div>
            </div>
        </section>
        <section id="fundo">
            <img id="imgFundo" src="Media\predio-de-escritorios-moderno-opiniao-de-angulo-baixo-dos-arranha-ceus-na-cidade-de-singapura-predio.png" alt="">
        </section>
    </main>
</body>
</html>
